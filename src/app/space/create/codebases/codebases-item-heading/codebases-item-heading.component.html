<div class="list-pf-left">
  <!-- Place holder to match fa-github icon width below -->
  <div class="margin-right-30"></div>
</div>
<div class="list-pf-content-wrapper">
  <div class="list-pf-main-content">
    <div class="list-pf-title">NAME</div>
    <div class="list-pf-description">CREATED DATE</div>
    <div class="list-pf-description">LAST COMMIT</div>
    <div class="list-pf-description" *ngIf="cveNotify">
      <div>
        WORKSPACES
        <i class="pficon pficon-info margin-left-5"
           tooltip="Workspaces are web based development environments for your code and runtime needs"
           placement="top"></i>
        <div class="workspaces-banner">
          <f8-workspaces-notification [dismiss]="cheState && cheState.running"
                                      [message]="getNotificationMessage()"
                                      [type]="getNotificationType()"
                                      *ngIf="!cheState || !cheState.running"></f8-workspaces-notification>
        </div>
      </div>
    </div>
  </div>
  <div class="list-pf-additional-content" *ngIf="!cveNotify">
      <div>
          WORKSPACES
          <i class="pficon pficon-info margin-left-5"
             tooltip="Workspaces are web based development environments for your code and runtime needs"
             placement="top"></i>
          <div class="workspaces-banner">
            <f8-workspaces-notification [dismiss]="cheState && cheState.running"
                                        [message]="getNotificationMessage()"
                                        [type]="getNotificationType()"
                                        *ngIf="!cheState || !cheState.running"></f8-workspaces-notification>
          </div>
        </div>
    </div>
  <div class="list-pf-additional-content security-alert-heading" *ngIf="cveNotify">
    <div>
      SECURITY ALERT
      <i class="pficon pficon-info margin-left-5"
         tooltip="Turn 'ON' the switch to get email notifications about CVE(s) in your repo."
         placement="top"></i>
    </div>
  </div>
</div>
